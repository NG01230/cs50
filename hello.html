<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function setbtnI() {
                document.getElementById("lucky").disabled = false;
            };
        </script>
    </head>
    <body>
        <div class="links-section">
            <a style="color: blue;" href="image.html" class="links">Image Search</a>
            <a href="advanced.html" class="links">Advanced Search</a>
        </div>
        <div class="title-section">
            <h1 class="title">Google CS50</h1>
        </div>
        <div>
            <form action="https://google.com/search">
                <div class="search-section" >
                    <input type="text" name="q" autofocus autocomplete="off" placeholder="input" class="form-control search">
                    <input type="hidden" name="btnI" value="I'm Feeling Lucky" id="lucky" disabled="disabled">
                </div>
                <div class="buttons-section">
                    <input class="btn btn-primary buttons" type="submit" value="Google Search">
                    <input class="btn btn-primary buttons" type="submit" value="I'm Feeling Lucky" onclick="setbtnI()">
                </div>
            </form>
        </div>
    </body>
</html>
